<!DOCTYPE html>
<html lang="en">
<head>
    {% include "header.html" ignore missing %}
    <title>Post</title>
</head>
    <body>
        <!-- Navigation-->
        {% include "nav.html" ignore missing %}
        <!-- Page Header-->
        <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ post.image_url }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}}</h2>
            <span class="meta">Posted by
              <a href="#">anonymous}</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>
            {{post.body}}
          </p>
          </div>
      </div>
    </div>
  </article>

  <hr>
        <!-- Footer-->
        {% include "footer.html" ignore missing %}
    </body>
</html>
