{% for post in posts: %}
    <!-- Post preview-->
    <div class="post-preview">
        <a href="post.html">
            <h2 class="post-title">{{ post.title}}</h2>
            <h3 class="post-subtitle">{{ post.subtitle}}</h3>
        </a>
        <p class="post-meta">
            Posted by
            <a href="#!">Start Bootstrap</a>
            on September 24, 2023
        </p>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
{% endfor %}
